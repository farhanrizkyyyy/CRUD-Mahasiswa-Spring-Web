<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <br>
      <div class="text-center">
        <h2>DATA MAHASISWA</h2>
      </div>
      <form th:action="@{/form}" method="post" th:object="${mahasiswa}">
        <input type="hidden" name="" th:field="*{version}">
        <div class="form-group">
          <label for="nim">NIM</label>
          <input type="number" name="nim" id="nim" class="form-control" th:field="*{nim}">
        </div>
        <div class="form-group">
          <label for="nama">Nama</label>
          <input type="text" name="nama" id="nama" class="form-control" th:field="*{nama}">
        </div>
        <div class="form-group">
          <label for="jurusan">Jurusan</label>
          <input type="text" name="jurusan" id="jurusan" class="form-control" th:field="*{jurusan}">
        </div>
        <div class="form-group">
          <label for="angkatan">Angkatan</label>
          <input type="number" name="angkatan" id="angkatan" class="form-control" th:field="*{angkatan}">
        </div>

        <div class="text-center">
          <a href="/" class="btn btn-danger">Kembali</a>
          <input type="submit" value="Tambah" name="submit-tambah" class="btn btn-success">
        </div>
      </form>
    </div>
  </body>
</html>
